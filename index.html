<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MLH Beginner Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- CKEditor CDN -->
    <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
</head>
<body>
    <header>
        <h1>My MLH Beginner Project</h1>
        <p>Quick demo webpage with rich text editor</p>
        <button id="toggleTheme">Toggle Dark/Light Theme</button>
    </header>

    <main>
        <section>
            <h2>Write something here:</h2>
            <textarea name="editor" id="editor"></textarea>
        </section>

        <section>
            <h2>Preview:</h2>
            <div id="preview" class="preview"></div>
            <button id="showPreview">Show Preview</button>
        </section>
    </main>
